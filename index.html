<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-buttons" role="group" aria-label="Calculator buttons">

      <button data-value="*">Ã—</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">âˆ’</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="=" class="equals">=</button>
      <button data-value="+">+</button>
      <button data-value="C" class="clear">C</button>
      <button data-value="DEL" class="del">DEL</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

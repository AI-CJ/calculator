<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleek Calculator</title>
  <meta name="description" content="A simple yet sleek responsive calculator built with HTML, CSS, and JavaScript." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calc-wrap">
    <section class="calculator" role="application" aria-label="Calculator">
      <header class="calc-header">
        <div class="brand">Sleek Calculator</div>
        <div aria-hidden="true" class="brand">HTML • CSS • JS</div>
      </header>

      <div class="display" aria-live="polite" aria-atomic="true">
        <div class="value" id="display">0</div>
      </div>
      <div class="subline" id="trail" aria-hidden="true"></div>

      <div class="keys" id="keys">
        <!-- Row: AC ± % ÷ -->
        <button class="key fn" data-action="clear" aria-label="All Clear">AC</button>
        <button class="key fn" data-action="sign" aria-label="Toggle Sign">±</button>
        <button class="key fn" data-action="percent" aria-label="Percent">%</button>
        <button class="key op" data-action="operator" data-operator="/" aria-label="Divide">÷</button>

        <!-- Row: 7 8 9 × -->
        <button class="key" data-action="digit" data-digit="7">7</button>
        <button class="key" data-action="digit" data-digit="8">8</button>
        <button class="key" data-action="digit" data-digit="9">9</button>
        <button class="key op" data-action="operator" data-operator="*" aria-label="Multiply">×</button>

        <!-- Row: 4 5 6 − -->
        <button class="key" data-action="digit" data-digit="4">4</button>
        <button class="key" data-action="digit" data-digit="5">5</button>
        <button class="key" data-action="digit" data-digit="6">6</button>
        <button class="key op" data-action="operator" data-operator="-" aria-label="Subtract">−</button>

        <!-- Row: 1 2 3 + -->
        <button class="key" data-action="digit" data-digit="1">1</button>
        <button class="key" data-action="digit" data-digit="2">2</button>
        <button class="key" data-action="digit" data-digit="3">3</button>
        <button class="key op" data-action="operator" data-operator="+" aria-label="Add">+</button>

        <!-- Row: 0 . = -->
        <button class="key span-2" data-action="digit" data-digit="0">0</button>
        <button class="key" data-action="decimal" aria-label="Decimal point">.</button>
        <button class="key op" data-action="equals" aria-label="Equals">=</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>

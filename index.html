<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ASU Calculator — Onyx/Terracotta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Calculator (onyx) -->
    <section class="calc" aria-label="Calculator">
      <div class="screen">
        <div class="mini" id="mini" aria-live="polite"></div>

        <!-- Distinct display window -->
        <div class="display" id="display" aria-live="polite">0</div>

        <div class="mem-indicator" id="memIndicator" aria-live="polite"></div>
      </div>

      <div class="keys" id="keys" role="grid" aria-label="Calculator keypad">
        <!-- Memory row -->
        <button class="key mem" data-mem="mc" aria-label="Memory Clear">MC</button>
        <button class="key mem" data-mem="mr" aria-label="Memory Recall">MR</button>
        <button class="key mem" data-mem="mplus" aria-label="Memory Plus">M+</button>
        <button class="key mem" data-mem="mminus" aria-label="Memory Minus">M−</button>

        <!-- Control row -->
        <button class="key clear" id="clearKey" data-clear aria-label="Clear">AC</button>
        <button class="key util" data-sign aria-label="Toggle Sign">±</button>
        <button class="key util" data-percent aria-label="Percent">%</button>
        <button class="key op" data-op="/" aria-label="Divide">÷</button>

        <!-- Digits/operators -->
        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key op" data-op="*" aria-label="Multiply">×</button>

        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key op" data-op="-" aria-label="Subtract">−</button>

        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key op" data-op="+" aria-label="Add">+</button>

        <button class="key span-2" data-digit="0">0</button>
        <button class="key" data-dot aria-label="Decimal">.</button>
        <button class="key equals" data-equals aria-label="Equals">=</button>
      </div>
    </section>

    <!-- History (onyx with terracotta accents) -->
    <aside class="panel history" aria-label="History">
      <div class="panel-header">History</div>
      <ul id="historyList" class="hist-list" aria-live="polite" aria-label="Recent calculations"></ul>
    </aside>
  </div>

  <div class="footer">
    Keyboard: 0–9 . + − * /, Enter/Return or =, Backspace, Escape, %.
  </div>

  <script src="app.js" defer></script>
</body>
</html>

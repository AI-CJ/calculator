<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ASU Calculator — Tests</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --ok: #22c55e;
      --bad: #ef4444;
      --border: #1f2937;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: grid;
      place-items: start center;
      padding: 16px;
    }
    .wrap {
      width: 100%;
      max-width: 900px;
      display: grid;
      gap: 12px;
    }
    .card {
      background: linear-gradient(180deg, #0f1627, var(--panel));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    h1 { margin: 0 0 4px; font-size: 22px; }
    .muted { color: var(--muted); font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: #172033;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.06); }
    .summary { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .badge { padding: 4px 8px; border-radius: 999px; font-weight: 700; font-size: 12px; }
    .ok { background: rgba(34,197,94,0.12); color: var(--ok); border: 1px solid rgba(34,197,94,0.25); }
    .bad { background: rgba(239,68,68,0.12); color: var(--bad); border: 1px solid rgba(239,68,68,0.25); }
    .list { margin: 0; padding: 0; list-style: none; display: grid; gap: 8px; }
    .item { padding: 10px 12px; border: 1px dashed var(--border); border-radius: 8px; background: rgba(255,255,255,0.02); }
    .item.ok { border-color: rgba(34,197,94,0.35); }
    .item.bad { border-color: rgba(239,68,68,0.35); }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .small { font-size: 12px; color: var(--muted); }
    details { margin-top: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ASU Calculator — Test Runner</h1>
      <div class="muted">Simple, framework‑free tests executed in your browser.</div>
      <div class="row" style="margin-top: 8px;">
        <button id="runBtn">Run tests again</button>
        <button id="resetBtn">Reset calculator state</button>
      </div>
    </div>

    <div id="summary" class="card summary">
      <span class="badge ok" id="passCount">Passed: 0</span>
      <span class="badge bad" id="failCount">Failed: 0</span>
      <span class="muted" id="elapsed">Time: 0 ms</span>
    </div>

    <div class="card">
      <ul id="results" class="list"></ul>
      <details>
        <summary class="muted">App DOM (hidden)</summary>
        <!-- Hidden app DOM to satisfy app.js queries -->
        <div id="app-root" class="small">
          <div id="mini"></div>
          <div id="display">0</div>
          <div id="memIndicator"></div>
          <button id="clearKey">AC</button>
          <ul id="historyList"></ul>
          <div id="keys"></div>
        </div>
      </details>
    </div>

    <div class="card small">
      Tip: open DevTools (F12) to see console logs if a test fails.
    </div>
  </div>

  <!-- App code (defer ensures DOM above is parsed first) -->
  <script src="app.js" defer></script>

  <!-- Test harness -->
  <script defer>
    // Tiny test helper
    const Tests = [];
    function test(name, fn) { Tests.push({ name, fn }); }
    function expect(actual) {
      return {
        toBe(expected) {
          if (actual !== expected) throw new Error(`Expected ${actual} to be ${expected}`);
        },
        toBeCloseTo(expected, eps = 1e-9) {
          if (Math.abs(actual - expected) > eps)
            throw new Error(`Expected ${actual} to be close to ${expected}`);
        }
      };
    }
    function resetState() {
      // Provided by app.js
      allClear();
      state.history = [];
      state.memory = 0;
      try { localStorage.setItem("asu_calc_memory", "0"); } catch {}
      // Clear history UI
      const list = document.getElementById("historyList");
      if (list) list.innerHTML = "";
    }

    // Define tests
    test("Addition (12 + 7 = 19)", () => {
      resetState();
      inputDigit("1"); inputDigit("2");
      handleOperator("+");
      inputDigit("7");
      handleEquals();
      expect(state.displayValue).toBe("19");
    });

    test("Subtraction (9 - 3 = 6)", () => {
      resetState();
      inputDigit("9");
      handleOperator("-");
      inputDigit("3");
      handleEquals();
      expect(state.displayValue).toBe("6");
    });

    test("Multiplication (4 × 2.5 = 10)", () => {
      resetState();
      inputDigit("4");
      handleOperator("*");
      inputDigit("2");
      inputDot();
      inputDigit("5");
      handleEquals();
      expect(state.displayValue).toBe("10");
    });

    test("Division (10 ÷ 4 = 2.5)", () => {
      resetState();
      inputDigit("1"); inputDigit("0");
      handleOperator("/");
      inputDigit("4");
      handleEquals();
      expect(state.displayValue).toBe("2.5");
    });

    test("Chaining is immediate-execute (3 + 4 × 5 = 35)", () => {
      resetState();
      inputDigit("3");
      handleOperator("+");
      inputDigit("4");
      handleOperator("*"); // computes 3+4
      inputDigit("5");
      handleEquals();
      expect(state.displayValue).toBe("35");
    });

    test("Decimals: 0.1 + 0.2 = 0.3 (formatted)", () => {
      resetState();
      state.displayValue = "0.1";
      handleOperator("+");
      state.displayValue = "0.2";
      handleEquals();
      expect(state.displayValue).toBe("0.3");
    });

    test("Percent relative to first operand (200 + 10% = 220)", () => {
      resetState();
      inputDigit("2"); inputDigit("0"); inputDigit("0");
      handleOperator("+");
      inputDigit("1"); inputDigit("0");
      inputPercent();     // becomes 20
      handleEquals();     // 200 + 20
      expect(state.displayValue).toBe("220");
    });

    test("Standalone percent (50% = 0.5)", () => {
      resetState();
      inputDigit("5"); inputDigit("0");
      inputPercent();
      expect(state.displayValue).toBe("0.5");
    });

    test("Toggle sign", () => {
      resetState();
      inputDigit("2"); inputDigit("5"); // 25
      toggleSign();                     // -25
      expect(state.displayValue).toBe("-25");
      toggleSign();                     // 25
      expect(state.displayValue).toBe("25");
    });

    test("Backspace deletes one char", () => {
      resetState();
      inputDigit("1"); inputDigit("2"); inputDigit("3");
      backspace();
      expect(state.displayValue).toBe("12");
    });

    test("Divide by zero shows Error", () => {
      resetState();
      inputDigit("5");
      handleOperator("/");
      inputDigit("0");
      handleEquals();
      expect(state.displayValue).toBe("Error");
    });

    test("Memory M+/MR/M-/MC sequence", () => {
      resetState();
      // M+ with 5 -> MR == 5
      state.displayValue = "5";
      handleMemory("mplus");
      handleMemory("mr");
      expect(state.displayValue).toBe("5");
      // M+ again -> MR == 10
      handleMemory("mplus");
      handleMemory("mr");
      expect(state.displayValue).toBe("10");
      // M- with 2 -> MR == 8
      state.displayValue = "2";
      handleMemory("mminus");
      handleMemory("mr");
      expect(state.displayValue).toBe("8");
      // MC -> MR == 0
      handleMemory("mc");
      handleMemory("mr");
      expect(state.displayValue).toBe("0");
    });

    test("Clear key label toggles between AC and C", () => {
      resetState();
      const clearBtn = document.getElementById("clearKey");
      expect(clearBtn.textContent).toBe("AC");
      inputDigit("9");
      expect(clearBtn.textContent).toBe("C");
      handleClear(); // clear entry
      expect(clearBtn.textContent).toBe("AC");
    });

    // Runner
    function runTests() {
      const resultsEl = document.getElementById("results");
      const passEl = document.getElementById("passCount");
      const failEl = document.getElementById("failCount");
      const elapsedEl = document.getElementById("elapsed");
      resultsEl.innerHTML = "";
      let passed = 0, failed = 0;
      const t0 = performance.now();
      for (const { name, fn } of Tests) {
        try {
          resetState();
          fn();
          passed++;
          const li = document.createElement("li");
          li.className = "item ok";
          li.textContent = "✓ " + name;
          resultsEl.appendChild(li);
        } catch (err) {
          failed++;
          console.error("Test failed:", name, err);
          const li = document.createElement("li");
          li.className = "item bad";
          li.innerHTML = '<div>✗ ' + name + '</div><div class="small"><code>' + ((err && err.message) || err) + '</code></div>';
          resultsEl.appendChild(li);
        }
      }
      const t1 = performance.now();
      passEl.textContent = 'Passed: ' + passed;
      failEl.textContent = 'Failed: ' + failed;
      elapsedEl.textContent = 'Time: ' + Math.round(t1 - t0) + ' ms';
    }

    document.getElementById("runBtn").addEventListener("click", runTests);
    document.getElementById("resetBtn").addEventListener("click", resetState);

    // Initial run after app.js initializes
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(runTests, 0);
    });
  </script>
</body>
</html>
